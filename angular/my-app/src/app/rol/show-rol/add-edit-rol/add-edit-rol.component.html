<div class="form-group row">

    <label class="col-sm2 ccol-form-label">Rol Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="rolName"
            placeholder="Ingrese Rol nombre">
    </div>
</div>

<button (click)="addRol()" *ngIf="rol.rolId==0" class="btn btn-primary"> Add</button>
<button (click)="updateRol()" *ngIf="rol.rolId!=0" class="btn btn-primary"> Update</button>
